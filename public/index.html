<!DOCTYPE html>
<html lang="en">
  <base href="/" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" defer></script>
    <script type="text/babel"></script>
    <title>Grab Bag</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="http://fonts.cdnfonts.com/css/the-amazing-spider-man"
      rel="stylesheet"
    />
  </head>

  <style>
    @import url("http://fonts.cdnfonts.com/css/the-amazing-spider-man");

    body {
      font-family: "THE AMAZING SPIDER-MAN", sans-serif;
      background-color: blue;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: center;
    }
    .container > * {
      flex: 2;
    }
    .container > * {
      margin: 1rem;
    }
    .map {
      height: 300;
    }
    li {
      cursor: pointer;
    }
    .favorite {
      background-color: dodgerblue;
      color: cornsilk;
    }
    .marker-btn {
      background: none;
      border: none;
      cursor: pointer;
    }
    .marker-btn img {
      width: 50px;
      height: 30px;
    }
    .details {
      display: flex;
      flex-wrap: wrap;
      flex-direction: column;
      align-items: center;
    }

    .popup {
      background-color: red;
    }
    /* .mapboxgl-popup-content {
      display: none;
    } */
    .mapboxgl-popup-content {
      padding: 0;
      width: 180px;
    }
  </style>
  <body>
    <div id="app"></div>
  </body>
</html>
